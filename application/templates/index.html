<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>index</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color:#bac5d6;">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <div class="header">
        <a class="nav" href="/">Start</a>
        <h2 class="rubrik">Book Picker</h2>

    </div>


<br>
<div class="textcontainer">

        <h4>Välj land och valfri text t.ex författare</h4>

</div>
<br>
<br>
<div class="container text-center">
    <div class="row align-items-center">
        <!-- Söka efter search + languages -->
        <div class="col">
            <form name="language_search" method="POST" action="/resultat" class="d-flex">
                <div class="dropdown mr-2">
                    <select name="languages">
                        {% for kod, languages in sprakdata.items() %}
                            <option value="{{ kod }}">{{ languages }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="input-group">
                    <input name="search" type="text" value="{{ cookie }}" class="form-control"
                           placeholder="Sök här!" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit">Sök</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Söka efter genre + languages -->
        <div class="col">
            <div class="dropdown">
                <form name="topic_search" method="POST" action="/resultat">
                    <select name="topic">
                        {% for genre_item in genre_data['genres'] %}
                            <option value="{{ genre_item.name }}">{{ genre_item.name }}</option>
                        {% endfor %}
                    </select>

                    <select name="languages">
                        {% for kod, languages in sprakdata.items() %}
                            <option value="{{ kod }}">{{ languages }}</option>
                        {% endfor %}
                    </select>

                    <!-- <input type="hidden" name="search" value="{{ cookie }}"> -->

                    <button class="btn btn-outline-secondary" type="submit">Sök</button>
                </form>
            </div>
            <!--Använde en container med två kolumner för att placera två sökfält bredvid varandra på ett snyggt sätt -->
            <!-- Återanvände samma dropdown meny knapp -->
        </div>
    </div>
</div>
<br>
<!-- Hade svårt att få att hitta bra bilder till min container utan att de blir alldeles för suddiga-->
<!-- Hade svårt med få min carousel att inte gå sida till sida så satte min carousel i en container-->
<div class="container p-5 my-5 border">
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="static/img/romeo2.jpg" width="1250px" height="800px" alt="romeo and juliet">

                <div class="carousel-caption d-none d-md-block">

                </div>
            </div>
            <div class="carousel-item">
                <img src="static/img/mac2.jpg" width="1250px" height="800px" alt="Macbeth">
                <div class="carousel-caption d-none d-md-block">

                </div>
            </div>
            <div class="carousel-item">
                <img src="static/img/frank.jpg" width="1250px" height="800px" alt="romeo and juliet">
                <div class="carousel-caption d-none d-md-block">

                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

</body>
</html>
